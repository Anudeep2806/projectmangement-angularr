<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource</title>
    
</head>
<body>
    <div class="container">
        <h2>New Resource</h2>
        <form  [formGroup]="resourceForm" id="addResourceForm" (ngSubmit)="resourceSubmit()" class="needs-validation" novalidate>
           
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input   formControlName='firstName' type="text" class="form-control" id="firstName" name="firstName" minlength="3" required>
                
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input  formControlName="lastName"  type="text" class="form-control" id="lastName" name="lastName" minlength="3" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input  formControlName="email" type="email" class="form-control" id="email" name="email" pattern="^[a-zA-Z0-9_.+-]+@cognizant\.com$" required>
            </div>
            <div class="form-group">
                <label for="phno">Phone Number:</label>
                <input  formControlName="phno" type="tel" class="form-control" id="phno" name="phno" minlength="10" maxlength="10" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <div class="form-check">
                    <input  formControlName="role" class="form-check-input" type="radio" name="role" id="developer" value="Developer" required>
                    <label class="form-check-label" for="developer">Developer</label>
                </div>
                <div class="form-check">
                    <input  formControlName="role" class="form-check-input" type="radio" name="role" id="tester" value="Tester" required>
                    <label class="form-check-label" for="tester">Tester</label>
                </div>
            </div>
            <div class="form-group">
                <label for="projectCode">Project:</label>
                <select id="projectCode" name="projectCode" formControlName="projectCode"  required class="form-control">
                  <option *ngFor="let project of projects"  [value]="project.projectCode">
                    {{ project.title }}(ID: {{project.projectCode}})(Status: {{project.status}})
                  </option>
                </select>
                <div class="invalid-feedback">Project is required.</div>
              </div>
              <div *ngIf="generatedUserId" class="alert alert-success">
               <p>{{res}}</p>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
   

   
</body>
</html>
